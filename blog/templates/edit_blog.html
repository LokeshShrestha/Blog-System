{% extends "base.html" %}

{% block title %}Edit | {{ blog.title.capitalize }}{% endblock %}
{% block user_links %}
    {% if rank == "author" %}
        <li><a href="{% url 'blog:post_blog' %}" class="text">Post Blog</a></li>
    {% endif %}
{% endblock %}
{% block content %}
<form action="" method="post">
    {{form.as_p}}
    {% csrf_token %}
    <button type="submit">Post blog</button>
</form>
{% endblock %}
