{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form method="post" class="login-form">
    {{ form.as_p }}
    {% csrf_token %}
    <div>
        <button type="submit" class="text button-secondary">Login</button>
        <a href="{% url 'members:register' %}" class="text button-primary">Register</a>
    </div>
</form>
{% endblock %}
